{% extends "base.htm" %}
{% block contents %}
<body>
  <div class="container">
    <div class="row mt-5">    <!-- class바로 옆 글자가 class 이름이고, mt-5는 속성이다 -->
      <div class="col-12 text-center"> <!-- 텍스트 정렬을 여기서! 크~ -->
        <h1>로그인</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
          {{ error }}
    <div class="row">
      <div class="col-12">
        <form method="POST" action=".">
          <div class="form-group">
            {% csrf_token %}
            {% for field in form %} 
              <div class="form-group">
                <label for="{{ field.id_for_label }}">{{field.label}}</label>
                <input type="{{ field.field.widget.input_type }}" class="form-control" id=" {{field.id_for_label}}" placeholder="{{ field.label }}" name = "{{ field.name}}">
              </div>
              {% if field.errors %}
              <span style="color : red" >{{ field.errors }}</span>
              {% endif %}
            {% endfor %}
          <button type="submit" class="btn btn-primary">로그인</button>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
