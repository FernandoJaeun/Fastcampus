{% extends "base.htm" %}
{% block contents %}
<body>
  <div class="container">
    <div class="row mt-5">    <!-- class바로 옆 글자가 class 이름이고, mt-5는 속성이다 -->
      <div class="col-12 text-center"> <!-- 텍스트 정렬을 여기서! 크~ -->
        <h1>로그인</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
          {{ error }}
    <div class="row">
      <div class="col-12">
        <form method="POST" action=".">
          <div class="form-group">
              {% csrf_token %}
            <label for="useremail">사용자 이메일</label>
            <input
              type="text"
              class="form-control"
              id="useremail"
              placeholder="이름을 입력하세요." 
              name="useremail"
            />
            <small id="usernameHelper" class="form-text text-muted"
              >좋은 하루 되세요!.</small
            >
          </div>
          <div class="form-group">F
            <label for="password">비밀번호</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="비밀번호를 입력하세요"
              name="password"
            />
          </div>
          </div>
          <button type="submit" class="btn btn-primary">로그인</button>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
